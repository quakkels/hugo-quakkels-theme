<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Sharing metadata -->
    <meta name="robots" content="follow, index, max-snippet:50, max-video-preview:-1, max-image-preview:large"/>
    <meta property="title" content="{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}" />
    <meta property="description" content="{{ .Description }}" />
    {{ if isset .Params "image"}}<meta property="og:image" content="{{ path.Join .Site.BaseURL .Params.image }}"> {{ end }}
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:url" content="{{ .Permalink }}">

    <meta name="article:published_time" content="{{ .Params.date.Unix}}"><!-- UTC seconds -->
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ .Site.Title }}">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ .Description }}">
    {{ if isset .Params "image"}}<meta name="twitter:image" content="{{ path.Join .Site.BaseURL .Params.image }}">{{ end }}


    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
    <base href="{{ .Site.BaseURL }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ .Site.BaseURL}}{{ .Site.Params.rss }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
</head>
<body lang="en">
<nav id="main-nav">
    <a id="branding" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <div class="mobile-menu">
        <div id="hamburger"><span></span></div>
    </div>
    <a href="{{ .Site.BaseURL }}">Articles</a>
    <a href="{{ .Site.BaseURL }}projects">Projects</a>
    <a href="{{ .Site.BaseURL }}about">About</a>
    <a href="{{ .Site.BaseURL }}training_log">Training Log</a>
    <a class="rss" href="{{ .Site.BaseURL}}{{ .Site.Params.rss }}">RSS Feed</a>
</nav>
