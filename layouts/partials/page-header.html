<header id="home-header">
    <h1>{{ .Title }}</h1>
    {{ if eq .Section "posts" }}
    <h2>{{ .Date.Format "Jan, 2, 2006" }}</h2>
    {{ end }}
    {{ with .Params.tags }}
    {{ if ge (len .) 1 }}
    <p>{{ range . }}
            <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </p>{{ end }}
    {{ end}}
</header>
<div class="main">
